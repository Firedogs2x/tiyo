name: Core Lint Build Publish

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (x.y.z or x.y.z-tag.n)"
        required: true
        type: string
      tag:
        description: "npm dist-tag"
        required: true
        default: "next"
        type: choice
        options:
          - next
          - latest
      npmTokenSecretName:
        description: "(Deprecated) kept for compatibility"
        required: false
        type: string
      npmToken:
        description: "npm auth token used for publish"
        required: true
        type: string

jobs:
  lint-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint common
        run: pnpm exec nx run common:lint

      - name: Lint core
        run: pnpm exec nx run core:lint

      - name: Build core
        run: pnpm exec nx run core:build

  publish:
    name: Publish Core
    if: github.event_name == 'workflow_dispatch'
    needs:
      - lint-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish core package
        env:
          NODE_AUTH_TOKEN: ${{ github.event.inputs.npmToken }}
        run: pnpm exec nx run core:publish --args="--ver=${{ github.event.inputs.version }} --tag=${{ github.event.inputs.tag }}"
